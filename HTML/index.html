<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basketball Shot</title>
    <link type="text/css" rel="stylesheet" href="/CSS/main.css" />
  </head>
  <body>
    <h1>Score: <span>0</span></h1>
    <section>
      <canvas width="900" height="500"></canvas>
      <aside>
        <button id="btn-start">Start</button>
        <button id="btn-shoot">Shoot</button>
        <p>
          Press shoot to shoot the ball. Each time you score, the speed of the shooting bar is
          getting higher and the interval getting smaller.
        </p>
      </aside>
    </section>

    <script src="/JS/background.js"></script>
    <script src="/JS/shooting-bar.js"></script>
    <script src="/JS/ball.js"></script>
    <script src="/JS/player.js"></script>
    <script src="/JS/scoreboard.js"></script>
    <script src="/JS/game.js"></script>
    <script src="/JS/main.js"></script>
  </body>
</html>
